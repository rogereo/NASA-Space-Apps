<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Exoplanet Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic styles copied from other pages for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c0e2a 0%, #1a1d4e 100%);
            color: #e0e0ff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #e0e0ff;
            text-decoration: none;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        nav a {
            color: #b0b0ff;
            text-decoration: none;
            font-weight: 500;
        }
        .error-section {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 0;
        }
        .error-content h1 {
            font-size: 6rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px rgba(108, 99, 255, 0.5);
        }
        .error-content p {
            font-size: 1.2rem;
            color: #b0b0ff;
            margin-bottom: 30px;
        }
        .btn-home {
            display: inline-block;
            background: #6c63ff;
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn-home:hover {
            background: #574fcf;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <i class="fas fa-globe-americas"></i>
                    <span>Exoplanet Explorer</span>
                </a>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/dashboard">Dashboard</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="error-section">
        <div class="container">
            <div class="error-content">
                <h1>404</h1>
                <p>Oops! The page you're looking for could not be found.</p>
                <a href="/" class="btn-home">Return to Home</a>
            </div>
        </div>
    </main>
</body>
</html>
